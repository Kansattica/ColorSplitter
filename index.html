<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Color Splitter</title>
	<script src="colorsplit.js" defer="defer"></script>
	<link rel="stylesheet" href="colorsplit.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:image" content="https://princess.software/colorsplit/android-chrome-512x512.png" />
	<meta property="og:image:width" content="512" />
	<meta property="og:image:height" content="512" />
	<meta property="og:url" content="https://princess.software/colorsplit">
	<meta property="og:site_name" content="Grace's Stuff">
	<meta property="og:title" content="Color Splitter">
	<meta property="og:locale" content="en_US">
	<meta property="og:description" content="A tool for separating and combining images by their RGB channels.">
	<meta name="Description" content="A tool for separating and combining images by their RGB channels.">
	<link rel="apple-touch-icon" sizes="180x180" href="/colorsplit/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/colorsplit/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/colorsplit/favicon-16x16.png">
	<link rel="manifest" href="/colorsplit/site.webmanifest">
	<link rel="mask-icon" href="/colorsplit/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="apple-mobile-web-app-title" content="Color Splitter">
	<meta name="application-name" content="Color Splitter">
	<meta name="msapplication-TileColor" content="#b91d47">
	<meta name="theme-color" content="#00103d">
</head>
<body>
<div class="wholething">
<div class="input">
<h2>Color Splitter!</h2>
<p>Upload three pictures and drag 'em around! <a href="tips.html" target="_blank">Click here for tips!</a></p>
<noscript>You will need to have Javascript enabled to use this, I'm afraid. If it helps, it's all hand-written and it's not minified or anything, so feel free to take a look.</noscript>
	<label>Picture 1: <input type="file" accept="image/*" id="input1"></label><br>
	<div class="buttongroup">
		<canvas class="inputcanvas" id="canvas1"></canvas>
	</div>
	<label>Picture 2: <input type="file" accept="image/*" id="input2"></label><br>
	<div class="buttongroup">
		<canvas class="inputcanvas" id="canvas2"></canvas>
	</div>
	<label>Picture 3: <input type="file" accept="image/*" id="input3"></label><br>
	<div class="buttongroup">
		<canvas class="inputcanvas" id="canvas3"></canvas>
	</div>
</div>
<div class="intermediate">
<div class="channelgroup">
<span>Red from:</span>
<div class="buttonstack">
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas1red" name="redchannel" value="1" checked>1</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas2red" name="redchannel" value="2">2</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas3red" name="redchannel" value="3">3</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvasnonered" name="redchannel" value="4">None</label>
</div>
</div>
<div class="channelgroup">
<span>Green from:</span>
<div class="buttonstack">
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas1green" name="greenchannel" value="1">1</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas2green" name="greenchannel" value="2" checked>2</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas3green" name="greenchannel" value="3">3</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvasnonegreen" name="greenchannel" value="4">None</label>
</div>
</div>
<div class="channelgroup">
<span>Blue from:</span>
<div class="buttonstack">
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas1blue" name="bluechannel" value="1">1</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas2blue" name="bluechannel" value="2">2</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvas3blue" name="bluechannel" value="3" checked>3</label><br>
<label class="colorbutton"><input type="radio" class="colorbutton" id="canvasnoneblue" name="bluechannel" value="4">None</label>
</div>
</div>
</div>
<canvas id="output"</canvas>
</div>
</body>
